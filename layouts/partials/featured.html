<div class="featured-item column is-half">
    <a href="{{ .Page.Permalink }}">
        <img class="featured-item-image" src="/bg-img-a.png"></img>
        <div class="featured-item-card {{ cond (eq .index 0) "green-border" "grey-border" }}">
            <div class="featured-item-card-content">

                <h1 class="item-title">{{ .Page.Title }}</h1>
                <p class="item-info">
                    <span class="lighter">{{ i18n "writtenBy" }}</span>
                    {{- if .Page.Params.Author }}
                    {{ .Page.Params.Author }}
                    {{- else }}
                    {{ .Page.Site.Author.name }}
                    {{- end }}
                    <br>
                    <span class="lighter"><time
                            datetime="{{ .Page.PublishDate }}"></time>{{ i18n "publishdate" .Page }}</time></span>
                </p>
            </div>
        </div>
    </a>
</div>
